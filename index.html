<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
            <img src="./agenda.png" alt="Icone de agenda">
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="tel" id="numero-contato" size="11" minlength="10" maxlength="11" placeholder="Número">
            <p id="span" class="span-numero">Digite um número com DD</p>
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
        <script src="./main.js"></script>
</div>
</body>
</html>
